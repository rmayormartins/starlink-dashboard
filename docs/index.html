<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>STARLINK ORBITAL TRACKING SYSTEM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Fontes Monospace -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Satellite.js -->
  <script src="https://unpkg.com/satellite.js@5.0.0/dist/satellite.min.js"></script>
  
  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  
  <style>
    /* Terminal Theme */
    :root {
      --terminal-green: #00ff00;
      --terminal-green-dark: #004400;
      --terminal-yellow: #ffff00;
      --terminal-white: #ffffff;
      --terminal-red: #ff0000;
      --terminal-bg: #000000;
      --terminal-bg-secondary: #0a0a0a;
      --terminal-border: #00ff00;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'JetBrains Mono', 'Consolas', 'Courier New', monospace;
      background: var(--terminal-bg);
      color: var(--terminal-green);
      font-size: 12px;
      font-weight: 300;
      line-height: 1.4;
      overflow-x: hidden;
    }
    
    /* Scanlines effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        transparent 50%,
        rgba(0, 255, 0, 0.03) 50%
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 9999;
    }
    
    /* Header */
    header {
      padding: 10px 15px;
      background: var(--terminal-bg);
      border-bottom: 1px solid var(--terminal-green);
      text-align: center;
    }
    
    h1 {
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 2px;
      color: var(--terminal-green);
      text-shadow: 0 0 10px var(--terminal-green);
    }
    
    #meta {
      font-size: 11px;
      margin-top: 5px;
      opacity: 0.8;
    }
    
    /* Main Grid Layout */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 10px;
      padding: 10px;
      height: calc(100vh - 80px);
    }
    
    /* Left Column */
    .left-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    /* Map */
    #map-wrap {
      position: relative;
      background: var(--terminal-bg-secondary);
      border: 1px solid var(--terminal-green);
      min-height: 400px;
      height: 50vh;
      flex-shrink: 0;
    }
    
    #map {
      width: 100%;
      height: 100%;
      filter: brightness(0.9) contrast(1.1);
    }
    
    /* Resize Handle */
    .resize-handle {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 10px;
      background: var(--terminal-bg);
      border-top: 1px solid var(--terminal-green);
      cursor: ns-resize;
      text-align: center;
      line-height: 10px;
      font-size: 8px;
      color: var(--terminal-green);
      user-select: none;
    }
    
    .resize-handle:hover {
      background: var(--terminal-green-dark);
    }
    
    /* RF System Info Area (Campo Vermelho) */
    .rf-info-area {
      flex: 1;
      background: var(--terminal-bg);
      border: 2px solid var(--terminal-red);
      padding: 10px;
      overflow-y: auto;
      min-height: 200px;
    }
    
    .rf-info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    
    .rf-section {
      border: 1px solid var(--terminal-green-dark);
      padding: 8px;
      background: var(--terminal-bg-secondary);
    }
    
    .rf-title {
      color: var(--terminal-green);
      font-size: 11px;
      margin-bottom: 5px;
      text-align: center;
      border-bottom: 1px solid var(--terminal-green-dark);
      padding-bottom: 3px;
    }
    
    .rf-data {
      font-size: 10px;
      white-space: pre;
      line-height: 1.3;
      color: var(--terminal-green);
    }
    
    .rf-dynamic-grid {
      border: 1px solid var(--terminal-yellow);
      padding: 8px;
      margin-top: 10px;
      background: rgba(255, 255, 0, 0.05);
    }
    
    /* Control Panel */
    .panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.95);
      padding: 10px;
      border: 1px solid var(--terminal-green);
      z-index: 1000;
      min-width: 280px;
      font-size: 11px;
    }
    
    .panel-title {
      text-align: center;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid var(--terminal-green);
      color: var(--terminal-green);
      font-weight: 400;
    }
    
    .control-group {
      margin-bottom: 10px;
    }
    
    .control-group label {
      display: block;
      margin-bottom: 3px;
      color: var(--terminal-green);
      font-size: 11px;
    }
    
    .control-group input[type="number"] {
      width: 100%;
      padding: 4px 6px;
      background: var(--terminal-bg);
      border: 1px solid var(--terminal-green);
      color: var(--terminal-green);
      font-family: inherit;
      font-size: 11px;
    }
    
    .control-group input[type="number"]:focus {
      outline: none;
      box-shadow: 0 0 5px var(--terminal-green);
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 8px 0;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: 14px;
      height: 14px;
      accent-color: var(--terminal-green);
    }
    
    button {
      width: 100%;
      padding: 6px;
      background: var(--terminal-bg);
      border: 1px solid var(--terminal-green);
      color: var(--terminal-green);
      font-family: inherit;
      font-size: 11px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover {
      background: var(--terminal-green);
      color: var(--terminal-bg);
      text-shadow: none;
    }
    
    #visibleInfo {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--terminal-green);
      font-size: 11px;
    }
    
    /* Legend */
    .legend {
      position: absolute;
      bottom: 20px;
      left: 10px;
      background: rgba(0, 0, 0, 0.95);
      padding: 8px;
      border: 1px solid var(--terminal-green);
      z-index: 1000;
      font-size: 10px;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 3px 0;
    }
    
    .legend-color {
      width: 10px;
      height: 10px;
      border: 1px solid;
    }
    
    /* Right Sidebar */
    .sidebar {
      background: var(--terminal-bg);
      border: 1px solid var(--terminal-green);
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .info-card {
      background: var(--terminal-bg-secondary);
      border: 1px solid var(--terminal-green);
      padding: 10px;
      font-size: 11px;
    }
    
    .info-card h3, .info-card h4 {
      margin: 0 0 8px 0;
      color: var(--terminal-green);
      font-weight: 400;
      font-size: 12px;
      text-align: center;
      border-bottom: 1px solid var(--terminal-green);
      padding-bottom: 5px;
    }
    
    .terminal-text {
      font-family: 'JetBrains Mono', 'Consolas', monospace;
      white-space: pre;
      line-height: 1.3;
      color: var(--terminal-green);
    }
    
    #snrPlot, #constPlot {
      height: 180px;
      background: var(--terminal-bg);
      border: 1px solid var(--terminal-green);
      margin-top: 10px;
    }
    
    /* Terminal Output */
    #terminalOutput {
      height: 120px;
      overflow-y: auto;
      background: var(--terminal-bg);
      border: 1px solid var(--terminal-green-dark);
      padding: 5px;
      font-size: 10px;
      font-family: 'JetBrains Mono', monospace;
    }
    
    .terminal-line {
      color: var(--terminal-green);
      margin: 1px 0;
    }
    
    .terminal-line .time {
      color: var(--terminal-yellow);
    }
    
    .terminal-line .type {
      color: var(--terminal-white);
    }
    
    /* Observer Marker */
    .observer-marker {
      color: var(--terminal-white);
      font-size: 10px;
      font-weight: bold;
      text-shadow: 0 0 5px var(--terminal-green);
      background: rgba(0, 0, 0, 0.8);
      padding: 2px 4px;
      border: 1px solid var(--terminal-green);
    }
    
    /* Popup */
    .leaflet-popup-content-wrapper {
      background: var(--terminal-bg);
      border: 1px solid var(--terminal-green);
      border-radius: 0;
    }
    
    .leaflet-popup-content {
      color: var(--terminal-green);
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      margin: 8px;
    }
    
    .leaflet-popup-tip {
      background: var(--terminal-bg);
      border: 1px solid var(--terminal-green);
    }
    
    .terminal-popup {
      white-space: pre;
      line-height: 1.4;
    }
    
    /* Handover Notification */
    .handover-notification {
      position: fixed;
      top: 100px;
      right: 20px;
      z-index: 10000;
      animation: slideIn 0.5s;
    }
    
    .terminal-box {
      background: var(--terminal-bg);
      border: 1px solid var(--terminal-green);
      color: var(--terminal-green);
      padding: 10px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      white-space: pre;
      box-shadow: 0 0 20px var(--terminal-green);
    }
    
    /* Animations */
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    .blink {
      animation: blink 1s infinite;
    }
    
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--terminal-bg);
      border: 1px solid var(--terminal-green-dark);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--terminal-green-dark);
      border: 1px solid var(--terminal-green);
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--terminal-green);
    }
    
    /* Responsive */
    @media (max-width: 1200px) {
      .main-grid {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
      }
      
      .rf-info-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>═══ STARLINK ORBITAL TRACKING SYSTEM ═══</h1>
    <div id="meta">[INITIALIZING...]</div>
  </header>

  <div class="main-grid">
    <!-- Left Column -->
    <div class="left-column">
      <!-- Map -->
      <div id="map-wrap">
        <div id="map"></div>
        
        <!-- Control Panel -->
        <div class="panel">
          <div class="panel-title">╔═ CONTROL PANEL ═╗</div>
          
          <div class="control-group">
            <label>MIN_ELEVATION:</label>
            <input id="elevMin" type="number" value="25" min="0" max="90" step="5">
          </div>
          
          <div class="control-group">
            <label>LATITUDE:</label>
            <input id="lat" type="number" value="-27.588" step="0.001">
          </div>
          
          <div class="control-group">
            <label>LONGITUDE:</label>
            <input id="lon" type="number" value="-48.613" step="0.001">
          </div>
          
          <div class="checkbox-group">
            <input type="checkbox" id="considerRain" checked>
            <label for="considerRain">RAIN_ATTENUATION</label>
          </div>
          
          <div class="checkbox-group">
            <input type="checkbox" id="showFootprints" checked>
            <label for="showFootprints">SHOW_FOOTPRINTS</label>
          </div>
          
          <div class="checkbox-group">
            <input type="checkbox" id="footprintOnlySelected">
            <label for="footprintOnlySelected">FOOTPRINT_SELECTED_ONLY</label>
          </div>
          
          <button id="btnApply">[APPLY_FILTERS]</button>
          
          <div id="visibleInfo">
            <div class="terminal-text">CALCULATING...</div>
          </div>
        </div>
        
        <!-- Legend -->
        <div class="legend">
          <div class="legend-item">
            <div class="legend-color" style="background: #00ff00; border-color: #00ff00;"></div>
            <span>VISIBLE</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #ff00ff; border-color: #ff00ff;"></div>
            <span>SELECTED</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #ffffff; border-color: #ffffff;"></div>
            <span>SERVING</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #ffff00; border-color: #ffff00;"></div>
            <span>CANDIDATE</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #004400; border-color: #004400;"></div>
            <span>NOT_VISIBLE</span>
          </div>
        </div>
      </div>
      
      <!-- RF System Info Area (Campo Vermelho) -->
      <div class="rf-info-area">
        <div id="rf-system-info">
          <!-- Preenchido pelo JavaScript com informações RF do sistema -->
        </div>
        <div id="rf-dynamic-info">
          <!-- Preenchido pelo JavaScript com informações RF do satélite selecionado -->
        </div>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar">
      <!-- Terminal Output -->
      <div class="info-card">
        <h4>╔═ SYSTEM LOG ═╗</h4>
        <div id="terminalOutput"></div>
      </div>
      
      <!-- Selected Satellite -->
      <div class="info-card">
        <h3>╔═ SATELLITE DATA ═╗</h3>
        <div id="sat-info">
          <div class="terminal-text">NO SATELLITE SELECTED
CLICK ON MAP TO SELECT</div>
        </div>
      </div>
      
      <!-- Weather -->
      <div class="info-card" id="weatherInfo">
        <div class="terminal-text">LOADING WEATHER...</div>
      </div>
      
      <!-- Handover -->
      <div class="info-card">
        <button id="btnHandover">[START_HANDOVER]</button>
        <div id="handoverInfo" style="margin-top: 10px;">
          <div class="terminal-text">HANDOVER INACTIVE</div>
        </div>
      </div>
      
      <!-- RF Plots -->
      <div class="info-card">
        <h4>╔═ RF ANALYSIS ═╗</h4>
        <div id="snrPlot"></div>
        <div id="constPlot"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
